<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Physics Website Admin team</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=deveice-width ,initial-scale=1.0">
        <meta name="author" content="">
        <meta name="keywords" content="">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <style>
                /* Make the image fully responsive */
                .carousel-inner img {
                    width: 100%;
                    height: 100%;
                }
                .team-img {
                    border: 5px solid #ddd;
                    border-radius: 10px;
                }
                </style>
    </head>
    <body>
        
        <div class="container mt-3">
            <h2>Physics website admin team</h2>

                <div id="myCarousel" class="carousel slide">
                    
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li class="item1 active"></li>
                        <li class="item2"></li>
                        <li class="item3"></li>
                        <li class="item4"></li>
                        <li class="item5"></li>
                    </ul>
                      
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="team0.jpg" class="team-img">
                        </div>
                        <div class="carousel-item">
                            <img src="team1.jpg" class="team-img">
                        </div>
                        <div class="carousel-item">
                            <img src="team3.jpg" class="team-img">
                        </div>
                        <div class="carousel-item">
                            <img src="team2.jpg" class="team-img">
                        </div>
                        <div class="carousel-item">
                            <img src="team4.jpg" class="team-img">
                        </div>
                    </div>
                      
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#myCarousel">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

        </div>
                    
                    <script>
                    $(document).ready(function(){
                        // Activate Carousel
                        $("#myCarousel").carousel({interval: 2500});
                        
                        // Enable Carousel Indicators
                        $(".item1").click(function(){
                            $("#myCarousel").carousel(0);
                        });
                        $(".item2").click(function(){
                            $("#myCarousel").carousel(1);
                        });
                        $(".item3").click(function(){
                            $("#myCarousel").carousel(2);
                        });
                        $(".item4").click(function(){
                            $("#myCarousel").carousel(3);
                        });
                        $(".item5").click(function(){
                            $("#myCarousel").carousel(4);
                        });
                        
                        // Enable Carousel Controls
                        $(".carousel-control-prev").click(function(){
                            $("#myCarousel").carousel("prev");
                        });
                        $(".carousel-control-next").click(function(){
                            $("#myCarousel").carousel("next");
                        });
                    });
                    </script>
                    

    </body>

</html>
